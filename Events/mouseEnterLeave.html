<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Enter Leave</title>
  </head>
  <style>
    #box {
      margin-top: 40vh;
      margin-left: 100vh;
      width: 100px;
      height: 100px;
      background: gold;
    }
  </style>
  <body>
    <div class="main-div">
      <div id="box"></div>
    </div>
    <script>
      const mouseEnter = document.getElementById('box');

      mouseEnter.addEventListener('mouseenter', () => {
        mouseEnter.style.backgroundColor = 'red';
        console.log('Mouse Entered');
      });
      mouseEnter.addEventListener('mouseleave', () => {
        mouseEnter.style.backgroundColor = 'green';
        console.log('Mouse Leave');
      });
    </script>
  </body>
</html>
