<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Events In Js</title>
    <style></style>
  </head>
  <body>
    <div class="min-div">
      <div>
        <label for="">Your Name</label>
        <input type="text" name="" id="ice" />
        <br />
        <label for=""
          >Choose an ice cream flavour
          <select name="iceCreams" id="iceCreams" onchange="selectElement()">
            <option value="">Select One...</option>
            <option value="chocolate">chocolate</option>
            <option value="vailla">Vanilla</option>
            <option value="stawberry">Stawberry</option>
          </select>
        </label>
        <br />
        <div id="result"></div>
      </div>
    </div>
    <script>
      const selectElement = () => {
        const inputChange = document.getElementById('ice').value;
        const iceCreams = document.getElementById('iceCreams').value;
        const result = document.getElementById('result');
        result.innerHTML = `${inputChange} selected ${iceCreams} flavour`;
      };
    </script>
  </body>
</html>
